<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editorial.css" />
    <title>Dee-Zy-N</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="nav-links">
            <a href="index.html">work</a>
            <a href="about.html">about/contact</a>
          </div>
        </nav>
        <div class="name">
          <a href="index.html">
            <h1>Thabang Makolo.</h1>
          </a>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/Lescomart"
            ><img src="images/facebook-logo.svg" alt="facebook-logo"
          /></a>
          <a href="https://www.instagram.com/lesco.m_art/"
            ><img src="images/instagram-logo.svg" alt="instagram logo"
          /></a>
          <a href="https://github.com/Lescobar-06"
            ><img src="images/github-logo.svg" alt="github logo"
          /></a>
        </div>
      </header>
      <section class="content">
        <div class="intro">
          <h1>Editorial Design</h1>
        </div>
        <div class="explanation">
          <p>2016</p>
        </div>
        <div class="container">
          <div class="box" id="pdfBox"></div>
          <div class="box" id="pdfBox2"></div>
          <div class="box" onclick="openModal(this)"></div>
          <div class="box" onclick="openModal(this)"></div>
          <div class="box" onclick="openModal(this)"></div>
          <div class="box" onclick="openModal(this)"></div>
        </div>
      </section>

      <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" />
      </div>

      <footer>Reklam &copy; Dasvidanya 2024</footer>
    </main>

    <script>
      // Function to open PDF in a new tab when the first box is clicked
      document.getElementById("pdfBox").onclick = function () {
        window.open("design/Editorial/Spreadsheet\ dzn\ V9.pdf", "_blank"); // Replace with your PDF path
      };

      document.getElementById("pdfBox2").onclick = function () {
        window.open(
          "design/Editorial/Photography\ Cover\ v6-black.pdf",
          "_blank"
        ); // Replace with your PDF path
      };

      function openModal(element) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const computedStyle = window.getComputedStyle(element);
        const backgroundImage = computedStyle.backgroundImage
          .slice(4, -1)
          .replace(/"/g, "");

        modal.style.display = "block";
        modalImg.src = backgroundImage;
      }

      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Close modal when clicking outside the image
      window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
